<!DOCTYPE html>
<html>
<head><title>Book a Class</title></head>
<body>
  <h1>Book a Class</h1>
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label>Select Class:</label><br>
    <select name="class_id">
      {% for cls in classes %}
        <option value="{{ cls.id }}">{{ cls.name }} with {{ cls.instructor }} on {{ cls.datetime }}</option>
      {% endfor %}
    </select><br><br>
    <input type="text" name="client_name" placeholder="Your Name" required><br>
    <input type="email" name="client_email" placeholder="Your Email" required><br>
    <button type="submit">Book</button>
  </form>
  <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
